<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      .container {
        padding: 20px;
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 5px;
        max-width: 600px;
        margin: 0 auto;
      }
      .header {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }
      .content {
        font-size: 16px;
        color: #333;
      }
      .footer {
        font-size: 12px;
        color: #888;
        text-align: center;
        margin-top: 20px;
      }
      .highlight {
        color: #007bff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Welcome to our Finamon Web!</div>
      <div class="content">
        <p>Email: <span class="highlight">{email}</span></p>
        <p>Password: <span class="highlight">{password}</span></p>
        <p>
          This is a temporary password. Please change your password after
          logging in.
        </p>
      </div>
      <div class="footer">&copy; {year} Exchange Web. All rights reserved.</div>
    </div>
  </body>
</html>
