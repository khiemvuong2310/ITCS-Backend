name: Build and deploy ASP.Net Core app to Azure Web App - cryofert

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        # Tìm file .sln ở mọi nơi
        run: dotnet build **/*.csproj --configuration Release

      - name: dotnet publish
        # Publish file .sln tìm thấy
        run: dotnet publish **/*.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cryofert'
          slot-name: 'Production'
          package: .
          # QUAN TRỌNG: Dùng đúng tên Secret thủ công bạn vừa tạo
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

