# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - cryofert

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        # QUAN TRỌNG: Dùng **/*.sln để tìm file solution ở mọi ngóc ngách
        run: dotnet build **/*.sln --configuration Release

      - name: dotnet publish
        # QUAN TRỌNG: Cũng thêm **/*.sln vào đây
        run: dotnet publish **/*.sln -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cryofert'
          slot-name: 'Production'
          package: .
          # QUAN TRỌNG: Dùng đúng tên Secret thủ công bạn vừa tạo (hình cái khóa dưới cùng)
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
