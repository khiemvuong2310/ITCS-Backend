name: Build and deploy ASP.Net Core app to Azure Web App - cryofert

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # BƯỚC QUAN TRỌNG: Liệt kê file để xem cấu trúc thư mục (để debug nếu cần)
      - name: List files (Debug)
        run: Get-ChildItem -Recurse

      # BƯỚC SỬA LỖI: Dùng PowerShell tìm chính xác file .csproj đầu tiên tìm thấy
      - name: Build with dotnet
        run: |
          $project = Get-ChildItem -Path . -Filter *.csproj -Recurse | Select-Object -First 1
          if (-not $project) { 
            Write-Error "KHONG TIM THAY FILE .CSPROJ NAO!" 
            exit 1
          }
          Write-Host "Da tim thay project: $($project.FullName)"
          dotnet build $project.FullName --configuration Release

      # Publish đúng file vừa tìm được
      - name: dotnet publish
        run: |
          $project = Get-ChildItem -Path . -Filter *.csproj -Recurse | Select-Object -First 1
          dotnet publish $project.FullName -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cryofert'
          slot-name: 'Production'
          package: .
          # Dùng key thủ công bạn đã tạo
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
