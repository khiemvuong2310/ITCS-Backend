name: Build, publish and deploy to MonsterASP.NET

on:
  push:
    branches: [ main ]   # Deploy khi push v√†o main

jobs:
  build_and_deploy:
    runs-on: windows-latest
    env:
      PROJECT_PATH: FA25-CP.CryoFert/FA25-CP.CryoFert-BE/FA25-CP.CryoFert-BE.csproj
      PUBLISH_DIR: ./publish
      ZIP_NAME: publish.zip
      DOTNET_VERSION: '8.0.x'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # ---------- RESTORE ----------
      - name: Restore dependencies
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      # ---------- BUILD ----------
      - name: Build
        run: dotnet build "${{ env.PROJECT_PATH }}" --configuration Release --no-restore

      # ---------- PUBLISH ----------
      - name: Publish (framework-dependent, no --runtime)
        shell: pwsh
        run: |
          if (Test-Path -Path "${{ env.PUBLISH_DIR }}") {
            Remove-Item -Recurse -Force "${{ env.PUBLISH_DIR }}"
          }
          Write-Host "Publishing $env:PROJECT_PATH to $env:PUBLISH_DIR (framework-dependent)"
          dotnet publish "${{ env.PROJECT_PATH }}" --configuration Release --output "${{ env.PUBLISH_DIR }}" --no-self-contained --no-build

      # ---------- ZIP OUTPUT ----------
      - name: Zip publish folder
        shell: pwsh
        run: |
          if (Test-Path -Path "${{ env.ZIP_NAME }}") {
            Remove-Item -Force "${{ env.ZIP_NAME }}"
          }
          Compress-Archive -Path "${{ env.PUBLISH_DIR }}\*" -DestinationPath "${{ env.ZIP_NAME }}" -Force
          Write-Host "Created package: $env:ZIP_NAME"

      # ---------- DEPLOY ----------
      - name: Deploy to MonsterASP.NET via WebDeploy
        uses: rasmusbuchholdt/simply-web-deploy@2.1.0
        with:
          package: './publish.zip'
          website-name: ${{ secrets.WEBSITE_NAME }}
          server-computer-name: ${{ secrets.SERVER_COMPUTER_NAME }}
          server-username: ${{ secrets.SERVER_USERNAME }}
          server-password: ${{ secrets.SERVER_PASSWORD }}
