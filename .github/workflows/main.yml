name: Build, Publish and Deploy ASP.NET API (WebDeploy)

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: windows-latest
    env:
      # Thay đường dẫn tới .csproj của API nếu khác
      PROJECT_PATH: FA25-CP.CryoFert/FA25-CP.CryoFert-BE/FA25-CP.CryoFert-BE.csproj
      PUBLISH_DIR: ./publish
      ZIP_NAME: publish.zip
      RUNTIME: win-x86
      DOTNET_ROOT: C:\Program Files\dotnet

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Build (Release)
        run: dotnet build "${{ env.PROJECT_PATH }}" --configuration Release --no-restore

      - name: Run Tests (detect test projects and run if found)
        shell: pwsh
        run: |
          Write-Host "Searching for test projects..."
          $tests = Get-ChildItem -Path . -Recurse -Filter *.csproj -ErrorAction SilentlyContinue |
                   Where-Object { $_.Name -match 'Test' -or $_.DirectoryName -match 'Test' }
          if ($tests -and $tests.Count -gt 0) {
            Write-Host "Found test projects:"
            $tests | ForEach-Object { Write-Host $_.FullName }
            foreach ($t in $tests) {
              dotnet test $t.FullName --configuration Release --no-build
            }
          } else {
            Write-Host "No test projects found. Skipping tests."
          }

      - name: Publish project
        shell: pwsh
        run: |
          Write-Host "Remove old publish folder if exists"
          if (Test-Path -Path "${{ env.PUBLISH_DIR }}") {
            Remove-Item -Recurse -Force "${{ env.PUBLISH_DIR }}"
          }

          Write-Host "Publishing project: $env:PROJECT_PATH"
          dotnet publish "${{ env.PROJECT_PATH }}" `
            --configuration Release `
            --output "${{ env.PUBLISH_DIR }}" `
            --runtime $env:RUNTIME `
            --no-self-contained `
            --no-build

      - name: Zip published output
        shell: pwsh
        run: |
          if (Test-Path -Path "${{ env.ZIP_NAME }}") {
            Remove-Item -Force "${{ env.ZIP_NAME }}"
          }
          Compress-Archive -Path "${{ env.PUBLISH_DIR }}\*" -DestinationPath "${{ env.ZIP_NAME }}" -Force
          Write-Host "Created package: $env:ZIP_NAME"

      - name: Deploy to IIS via MSDeploy (Web Deploy)
        shell: pwsh
        env:
          WEBDEPLOY_PORT: 8172
        run: |
          $msdeployPath = "${env:ProgramFiles}\IIS\Microsoft Web Deploy V3\msdeploy.exe"
          if (!(Test-Path $msdeployPath)) {
            Write-Error "msdeploy.exe not found at $msdeployPath. Please ensure Web Deploy is available on the runner or use a self-hosted runner with msdeploy installed."
            exit 1
          }

          Write-Host "Using msdeploy at: $msdeployPath"
          $computerName = "https://${{ secrets.SERVER_COMPUTER_NAME }}:$env:WEBDEPLOY_PORT/msdeploy.axd?site=${{ secrets.WEBSITE_NAME }}"
          & $msdeployPath "-verb:sync" `
            "-source:package='${{ env.ZIP_NAME }}'" `
            "-dest:auto,computerName='$computerName',userName='${{ secrets.SERVER_USERNAME }}',password='${{ secrets.SERVER_PASSWORD }}',authType='Basic'" `
            "-allowUntrusted" `
            "-enableRule:AppOffline" `
            "-verbosity:verbose"
